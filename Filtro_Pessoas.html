<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Roomates</title>
</head>
<body>
    <header>
        <a href="index.html" rel=""><img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/x-circle-512.png" alt = 'fechar'></a> Filtros
    </header>

    <section>
        <h3>Gênero</h3>
        <input type="checkbox" id="CheckBoxFeminino" name="Feminino" value="0">
        <label for="CheckBoxFeminino">Feminino</label><br>
        <input type="checkbox" id="CheckBoxMasculino" name="Masculino" value="1">
        <label for="CheckBoxMasculino">Masculino</label><br>
        <input type="checkbox" id="CheckBoxOutro" name="Outro" value="2">
        <label for="CheckBoxOutro">Outro</label><br>

        <h3>Idade</h3>
        <input type="checkbox" id="CheckBoxAté18" name="Até18" value="0">
        <label for="CheckBoxAté18">Até 18 anos</label><br>
        <input type="checkbox" id="CheckBox18-22" name="18-22" value="1">
        <label for="CheckBox18-22">18 - 22</label><br>
        <input type="checkbox" id="CheckBox23-26" name="23-26" value="2">
        <label for="CheckBox23-26">23 - 26</label><br>
        <input type="checkbox" id="CheckBox27-31" name="27-31" value="3">
        <label for="CheckBox27-31">27 - 31</label><br>
        <input type="checkbox" id="CheckBox+32" name="+32" value="4">
        <label for="CheckBox+32">+ de 32 anos</label><br>

        <h3>Nível de Organização</h3>
        <input type="checkbox" id="CheckBoxDesorganizada" name="Desorganizada" value="0">
        <label for="CheckBoxDesorganizada">Desorganizada</label><br>
        <input type="checkbox" id="CheckBoxUmpoucoorganizada" name="Um pouco organizada" value="1">
        <label for="CheckBoxUmpoucoorganizada">Um pouco organizada</label><br>
        <input type="checkbox" id="CheckBoxOrganizada" name="Organizada" value="2">
        <label for="CheckBoxOrganizada">Organizada</label><br>
        <input type="checkbox" id="CheckBoxMuitoorganizada" name="Muito organizada" value="3">
        <label for="CheckBoxMuitoorganizada">Muito organizada</label><br>

        <h3>Orçamento</h3>
        <input type="checkbox" id="CheckBox500-999" name="500 - 999" value="0">
        <label for="CheckBox500-999">R$500,00 - R$999,00</label><br>
        <input type="checkbox" id="CheckBox1000-1499" name="1000 - 1499" value="2">
        <label for="CheckBox1000-1499">R$1000,00 - R$1499,00</label><br>
        <input type="checkbox" id="CheckBox1500-2499" name="1500 - 2499" value="3">
        <label for="CheckBox1500-2499">R$1500,00 - R$2499,00</label><br>
        <input type="checkbox" id="CheckBox2500-3999" name="2500 - 3999" value="3">
        <label for="CheckBox2500-3999">R$2500,00 - R$3999,00</label><br>
        <input type="checkbox" id="CheckBox+4000" name="+4000" value="3">
        <label for="CheckBox+4000">+R$4000,00</label><br>

    </section>

    <main>
        <p></p>
        <a href="index.html" rel=""><img src='img/BotãoAplicar.png' alt='Aplicar filtros'></a>
        <a href="index.html" rel=""><img src='img/BotãoCancelar.png' alt='Cancelar'></a>
    </main>
</body>

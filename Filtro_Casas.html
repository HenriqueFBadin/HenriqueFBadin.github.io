<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Roomates</title>
</head>
<body>
    <header>
        <a href="index.html" rel=""><img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/x-circle-512.png" alt = 'fechar'></a> Filtros
    </header>

    <section>
        <h3>Endereço de sua Universidade</h3>
        <input type="text" name="EnderecoUniversidade" size="40" />

        <h3>Bairro</h3>
        <input type="text" name="Bairro de interesse" size="40" />

        <h3>Distância até universidade</h3>
        <input type="checkbox" id="CheckBoxAté5km" name="Até 5 km" value="0">
        <label for="CheckBoxAté5km">Até 5 km</label><br>
        <input type="checkbox" id="CheckBox5a10" name="5 a 10" value="1">
        <label for="CheckBox5a10">Entre 5 e 10 km</label><br>
        <input type="checkbox" id="CheckBox11a15" name="11 a 15" value="2">
        <label for="CheckBox11a15">Entre 11 e 15 km</label><br>
        <input type="checkbox" id="CheckBox16a20" name="16 a 20" value="3">
        <label for="CheckBox16a20">Entre 16 e 20 km</label><br>
        <input type="checkbox" id="CheckBox+20" name="+20" value="4">
        <label for="CheckBox+20">+ 20 km</label><br>

        <h3>Faixa de preço</h3>
        <input type="checkbox" id="CheckBox500-999" name="500 - 999" value="0">
        <label for="CheckBox500-999">R$500,00 - R$999,00</label><br>
        <input type="checkbox" id="CheckBox1000-1499" name="1000 - 1499" value="2">
        <label for="CheckBox1000-1499">R$1000,00 - R$1499,00</label><br>
        <input type="checkbox" id="CheckBox1500-2499" name="1500 - 2499" value="3">
        <label for="CheckBox1500-2499">R$1500,00 - R$2499,00</label><br>
        <input type="checkbox" id="CheckBox2500-3999" name="2500 - 3999" value="3">
        <label for="CheckBox2500-3999">R$2500,00 - R$3999,00</label><br>
        <input type="checkbox" id="CheckBox+4000" name="+4000" value="3">
        <label for="CheckBox+4000">+R$4000,00</label><br>

    </section>

    <main>
        <p></p>
        <a href="MainMenu.html" rel=""><img src='img/BotãoAplicar.png' alt='Aplicar filtros'></a>
        <a href="MainMenu.html" rel=""><img src='img/BotãoCancelar.png' alt='Cancelar'></a>
    </main>
</body>
